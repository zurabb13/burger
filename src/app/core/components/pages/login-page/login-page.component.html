<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <text-input [controls]="fc.email"
                  [showError]="isSubmitted"
                  type="email"
                  label="Email">

      </text-input>
      <text-input [controls]="fc.password"
                  [showError]="isSubmitted"
                  type="password"
                  label="Password">

      </text-input>
      <div>
        <button mat-raised-button color="warn">submit</button>
      </div>
    </form>
  </div>
</div>
