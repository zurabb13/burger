<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<div class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
      </div>
      <div>
        <a routerLink="/food/{{cartItem.food.id}}">
          {{cartItem.food.name}}
        </a>
      </div>
      <div>
        <select #quantity [value]="cartItem.quantity" (change)="changeQuantity(cartItem,quantity.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <div>
        {{cartItem.quantity | currency}}
      </div>
      <div>
        <button mat-raised-button color="warn" (click)="removeFromCartItem(cartItem)">remove</button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="food-count">{{cart.totalCount}}</div>
      <div class="food-price">{{cart.totalPrice | currency}}</div>
    </div>
    <a mat-raised-button color="warn" routerLink="/checkout">Checkout</a>
  </div>
</div>
