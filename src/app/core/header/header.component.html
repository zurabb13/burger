<mat-toolbar color="primary">
  <a class="main" routerLink="/">Fast Food</a>
  <span class="example-spacer"></span>
  <div class="home">
    <ul>
      <li *ngIf="!isAuth">
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf="isAuth" class="manu-container">
        <a>{{user.name }}</a>
        <div class="manu">
          <a routerLink="/profile">Profile</a>
          <a routerLink="/order">Orders</a>
          <a (click)="logout()">Logout</a>
        </div>
      </li>
      <li>
        <a class="cart" routerLink="/cart-page">Cart <span *ngIf="cartQuantity"  [matBadge]="cartQuantity" matBadgeColor="warn" ></span></a>
      </li>
    </ul>
  </div>
</mat-toolbar>
